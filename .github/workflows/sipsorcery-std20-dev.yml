name: sipsorcery-std20-dev

on:
  push:
    branches:
      - ghactions

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Build with dotnet
      # Only build the library project and not the solution. The unit test project requires > dotnet 3.0.
      run: dotnet build src/SIPSorcery.csproj --framework=netstandard2.0 --configuration Release
